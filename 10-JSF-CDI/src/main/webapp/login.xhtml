<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <title>Meine kleine WebApp</title>
  <link rel="STYLESHEET" type="text/css" href="include/formate.css"/>
</h:head>
<h:body>

  <h2>Login (2)</h2>
  <span id="rot"><h:outputText value="${benutzer.info}"/></span>
  <h:form id="form">
    <h:panelGrid id="grid" columns="2">
      <h:outputLabel value="Name:" for="name"/>
      <h:inputText id="name" 
          value="${benutzer.name}"/>
      <h:outputLabel value="Passwort:" for="passwort"/>
      <h:inputSecret id="passwort"
          value="${benutzer.passwort}"/>
    </h:panelGrid>
    <h:commandButton id="login" value="Login"
        action="${benutzer.login}"/>
  </h:form>

</h:body></html>
